[workspace]
# crates.io への publish を無効化
publish = false
# タグ形式
tag-name = "v{{version}}"
# タグメッセージ
tag-message = "Release {{version}}"
# リリース前に git-cliff で CHANGELOG 更新
pre-release-hook = ["git-cliff", "-o", "CHANGELOG.md", "--tag", "{{version}}"]
# リリースコミットのみ許可（dirty な状態でのリリースを防止）
allow-branch = ["main"]
